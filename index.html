<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geometry Dash Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      animation: pulseBg 10s ease-in-out infinite;
    }

    @keyframes pulseBg {
      0%, 100% { background-color: #000; }
      50% { background-color: #111; }
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      z-index: 10;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease;
    }

    #ui:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    select {
      background: #111;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-right: 10px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    select:hover {
      background: #222;
      transform: scale(1.05);
    }

    span {
      margin-left: 5px;
      text-shadow: 0 0 5px #00ffff;
    }

    canvas {
      display: block;
      background: linear-gradient(to top, #1a1a1a, #333);
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.98; }
    }
  </style>
</head>
<body>
  <div id="ui">
    <select id="difficulty">
      <option value="3">Easy</option>
      <option value="6" selected>Normal</option>
      <option value="9">Hard</option>
    </select>
    <span id="score">Score: 0</span>
    <span id="attempts">Attempts: 1</span>
  </div>
  <canvas id="game"></canvas>
  <audio id="bgMusic" src="music.mp3" loop autoplay></audio>
  <script src="game.js"></script>
</body>
</html>
